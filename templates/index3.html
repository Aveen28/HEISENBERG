      <form action="/upload" method="POST" enctype="multipart/form-data" onsubmit="return handleFormSubmission();">
          <input type="file" class="call-to-action__button3" name="file" accept=".pdf">
          <input class="upl" type="submit" value="Upload">
      </form>
      <div id="message"></div>
      <script>
          function handleFormSubmission() {
              var fileInput = document.querySelector('input[type="file"]');
              var file = fileInput.files[0];
              var messageDiv = document.getElementById('message');
              
              // Check if a file was selected
              if (!file) {
                  messageDiv.textContent = 'No file selected';
                  return false;
              }
              
              // Check if the selected file is a PDF
              if (file.type !== 'application/pdf') {
                  messageDiv.textContent = 'Please select a PDF file';
                  return false;
              }
  
              return true;
          }
      </script>

            <script> 
              textarea = document.querySelector(".text-area2"),
              speechBtn = document.querySelector(".sphbutn6");

              let synth = speechSynthesis,
              isSpeaking = true;

              voices();

              function voices(){
              for(let voice of synth.getVoices()){
              let selected = voice.name === "Google UK English Female (en-GB)" ? "selected" : "";
              let option = `<option value="${voice.name}" ${selected}>${voice.name} (${voice.lang})</option>`;
              voiceList.insertAdjacentHTML("beforeend", option);
              }
              }

              synth.addEventListener("voiceschanged", voices);

              function textToSpeech(text){
              let utterance = new SpeechSynthesisUtterance(text);
              for(let voice of synth.getVoices()){
              if(voice.name === "Google UK English Female (en-GB)"){
              utterance.voice = voice;
              }
              }
              synth.speak(utterance);
              }

              speechBtn.addEventListener("click", e =>{
              e.preventDefault();
              if(textarea.value !== ""){
              if(!synth.speaking){
              textToSpeech(textarea.value);
              }
              if(textarea.value.length > 80){
              setInterval(()=>{
              if(!synth.speaking && !isSpeaking){
              isSpeaking = true;
              speechBtn.innerText = "Convert To Speech";

              }

              if(isSpeaking){

              }else{

              isSpeaking = true;
