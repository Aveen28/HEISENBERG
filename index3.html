  <body>
    <header class="header2">

      <input type="file" id="file-input" style="display: none" />
      <button class="call-to-action__button3" onclick="openFilePicker()">Select File</button>
      <span class="spnid" id="file-name"></span>
      
      <script>
        function openFilePicker() {
          // Trigger click event on the hidden file input element
          document.getElementById("file-input").click();
        }
        
        // Handle file selection
        document.getElementById("file-input").addEventListener("change", function(event) {
          // Get the selected file
          var selectedFile = event.target.files[0];
          
          // Store the file name in a variable
          var storedFileName = selectedFile.name;
          
          // Display the file name
          document.getElementById("file-name").textContent = storedFileName;
          
          // Change button text to "File Selected"
          document.querySelector('button').textContent = 'File Selected';
          
          // Log the file name
          console.log(storedFileName);  //reeeeeeevaaaaannn****** 
        });
      </script>
        <div class="container2">
          
           <div class="wrapper2"> 
            
            <header class="head1">Summarized Text:</header>
            <div class="row1">
            <textarea class="text-area2" id="textarea4" ></textarea>
            <button class="sphbutn6">Text To Speech</button>
            <script> 
              textarea = document.querySelector(".text-area2"),
              speechBtn = document.querySelector(".sphbutn6");

              let synth = speechSynthesis,
              isSpeaking = true;

              voices();

              function voices(){
              for(let voice of synth.getVoices()){
              let selected = voice.name === "Google UK English Female (en-GB)" ? "selected" : "";
              let option = `<option value="${voice.name}" ${selected}>${voice.name} (${voice.lang})</option>`;
              voiceList.insertAdjacentHTML("beforeend", option);
              }
              }

              synth.addEventListener("voiceschanged", voices);

              function textToSpeech(text){
              let utterance = new SpeechSynthesisUtterance(text);
              for(let voice of synth.getVoices()){
              if(voice.name === "Google UK English Female (en-GB)"){
              utterance.voice = voice;
              }
              }
              synth.speak(utterance);
              }

              speechBtn.addEventListener("click", e =>{
              e.preventDefault();
              if(textarea.value !== ""){
              if(!synth.speaking){
              textToSpeech(textarea.value);
              }
              if(textarea.value.length > 80){
              setInterval(()=>{
              if(!synth.speaking && !isSpeaking){
              isSpeaking = true;
              speechBtn.innerText = "Convert To Speech";
              }else{
              }
              }, 500);
              if(isSpeaking){
              synth.resume();
              isSpeaking = false;
              speechBtn.innerText = "Pause Speech";
              }else{
              synth.pause();
              isSpeaking = true;
              speechBtn.innerText = "Resume Speech";
              }
              }else{
              speechBtn.innerText = "Convert To Speech";
              }
              }
              });
</script>
